---
layout: default
title: Music trip
---

<div class="container concert-container">
    <div class="row">

        {% for masterclass in site.masterclasses %}
        <div class="col-lg-4 col-md-6 masterclass-card">
            <div class="card card-gray">
                <div class="card-body position-relative">
                    <div class="concert-type">大師班</div>
                    <div class="concert-name">{{ masterclass.name }}</div>
                    <div class="orchestra-cast">Prof.Yating Chen, Prof. Benjamin Wagner,Prof.Liangyu Chen
                    </div>
                    <a href="{{ masterclass.url }}" class="stretched-link"></a>
                </div>
            </div>
            <div class="card card-gray-below">
                <div class="card-body position-relative">
                    <div class="date">
                        <div class="location">{{ masterclass.city }}, {{ masterclass.country }}</div>
                        <span class=" date-day">{{ masterclass.startDate }}</span>
                        -
                        <span class="date-month">{{ masterclass.endDate }}</span>
                    </div>

                    <a href="{{ masterclass.url }}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
