<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light justify-content-between drop-shadow">

    <div class="navbar-header">
        <a class="navbar-brand pl-5" href="/"><strong>{{site.title}}</strong></a>
 
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto px-5">
            {% for item in site.data.navigation %}
            <li class="nav-item px-3">
                <a class="nav-link {% if page.url == item.link %} active {% endif %}" href="{{ item.link }}">{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
