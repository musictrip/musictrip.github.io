<nav
    class="navbar navbar-expand-lg navbar-expand-md sticky-top navbar-light bg-light justify-content-between drop-shadow">
    <div class="navbar-header">
        <a class="navbar-brand pl-5" href="/"><strong>{{site.title}}</strong></a>
    </div>
    <button class="navbar-toggler ml-auto mr-2 type=" button
    " data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto px-2">
            {% for item in site.data.navigation %}
            <li class="nav-item px-3">
                <a class="nav-link {% if page.url == item.link %} active {% endif %}" href="{{ item.link }}">{{
                    item.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
